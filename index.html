<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Único</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #box {
            width: 350px;
            background: #141414;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255,0,0,0.3);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border-radius: 5px;
            border: none;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            border: none;
            background: red;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #b30000;
        }

        #msg {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="box">
        <h2>Login Único</h2>

        <input id="usuario" type="text" placeholder="Digite o usuário">
        <input id="senha" type="password" placeholder="Digite a senha">

        <button onclick="login()">Entrar</button>

        <div id="msg"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
